<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Calculate Mark</title>
</head>
<body>
    <h1>Calculate JECA Marks</h1>
    <form method="POST" enctype="multipart/form-data" action="/">
        <label for="file">Select CSV File:</label>
        <input type="file" id="file" name="file" required><br>
        <label for="correct">Correct Mark:</label>
        <input type="number" id="correct" name="correct" required><br>
        <label for="wrong">Wrong Mark:</label>
        <input type="number" id="wrong" name="wrong" min="-5.0" step="0.01" required><br>
        <label for="category1">Category 1(No.of QS in Category 1):</label>
        <input type="number" id="category1" name="category1" required><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
